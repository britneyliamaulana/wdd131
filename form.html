<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Select -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>

                <label>
                    <input type="radio" name="rating" value="1" required> â˜†
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> â˜†â˜†
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> â˜†â˜†â˜†
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†
                </label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply)</legend>

                <label>
                    <input type="checkbox" name="features" value="Durability"> Durability
                </label>
                <label>
                    <input type="checkbox" name="features" value="Ease of Use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="features" value="Design"> Design
                </label>
                <label>
                    <input type="checkbox" name="features" value="Value"> Value
                </label>
            </fieldset>

            <!-- Review -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- User Name -->
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username">

            <!-- Submit -->
            <input type="submit" value="Submit Review">

        </form>
    </main>

</html>
